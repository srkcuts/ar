<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>AR Photo Gallery</title>

  <!-- AR.js + A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
  </style>
</head>
<body>

<div id="loading">Loading AR...</div>

<a-scene embedded arjs="trackingMethod: best;">
  
  <!-- Marker (dynamic) -->
  <a-marker preset="custom" id="dynamicMarker">
    <a-video id="arVideo" src="" width="1" height="0.6" play-on-click="true"></a-video>
  </a-marker>
  
  <a-camera />
</a-scene>

<script>
  // Get combo ID from URL, default = 1
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id") || "1";

  // Set marker pattern + video paths
  const markerPath = `assets/combo${id}/marker.patt`;
  const videoPath  = `assets/combo${id}/video.mp4`;

  // Apply to scene
  const marker = document.querySelector("#dynamicMarker");
  const video  = document.querySelector("#arVideo");

  marker.setAttribute("type","pattern");
  marker.setAttribute("url", markerPath);

  video.setAttribute("src", videoPath);
  video.setAttribute("crossorigin","anonymous");

  // Show scene when ready
  window.addEventListener("load", () => {
    document.getElementById("loading").style.display = "none";
  });
</script>

</body>
</html>
