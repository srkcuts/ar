<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .title {
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>ðŸ“¸ AR Photo Gallery</h1>

<div class="grid" id="grid"></div>

<script>
  // ðŸ”¹ CHANGE THIS NUMBER ONLY
  const TOTAL_COMBOS = 100;

  const grid = document.getElementById("grid");

  for (let i = 1; i <= TOTAL_COMBOS; i++) {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <a href="index.html?id=${i}">
        <img src="assets/combo${i}/thumb.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=AR+${i}'">
        <div class="title">Combo ${i}</div>
      </a>
    `;

    grid.appendChild(card);
  }
</script>

</body>
</html>
